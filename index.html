---
<!--Everything that we are writing in the index will be put into the default template-->
layout: default
title: Blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <h3 class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </h3>
</div>
